<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Wanderer Game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet" />
    <style>
      .preload-images {
        height: 0;
        overflow: hidden;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="preload-images">
      <img id="floor" src="img/floor.png" />
      <img id="wall" src="img/wall.png" />
      <img id="lava" src="img/lava.png" />
      <img id="hero-up" src="img/hero-up.png" />
      <img id="hero-right" src="img/hero-right.png" />
      <img id="hero-down" src="img/hero-down.png" />
      <img id="hero-left" src="img/hero-left.png" />
      <img id="skeleton" src="img/skeleton.png" />
      <img id="boss" src="img/boss.png" />
    </div>
    <div class="wrapper">
      <div class="container">
        <div class="canvas-holder">
          <canvas width="840" height="560" class="main-canvas"></canvas>
          <canvas width="840" height="560" class="upper-layer"></canvas>
        </div>
        <div class="message-box">
          <div class="chronicle">
            <h2>Chronicle</h2>
          </div>
          <div id="messages"></div>
          <div class="button-box">
            <div class="button-holder">
              <button id="continue" class="invisible">Continue</button>
            </div>
            <div class="button-holder">
              <button id="restart" class="invisible">Restart</button>
            </div>
          </div>
          <div class="fight-box">
            <div>
              <h3>Information about opponent</h3>
            </div>
            <div class="fight-info"></div>
          </div>
        </div>
      </div>
      <div class="stats"></div>
    </div>
  </body>
</html>
